services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: dashboard_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend Rails
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/dashboard_development
      RAILS_ENV: development
    volumes:
      - ./backend:/rails
      - rails_cache:/rails/tmp/cache
    depends_on:
      - db
    stdin_open: true
    tty: true

  # Frontend React/Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5174:5174"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
      - NODE_ENV=development
    depends_on:
      - backend
    stdin_open: true
    tty: true
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5174"

volumes:
  postgres_data:
  rails_cache:
